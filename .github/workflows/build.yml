name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env:
  FINAL_IMAGE: henkmeulekamp/pop3-forwarding

jobs:
  build:
    runs-on: ubuntu-latest      
    steps:
    - uses: actions/checkout@v5
    - 
      name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
    - 
      name: Login to DGU
      uses: docker/login-action@v3
      with:
          registry: dhi.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build x86_64
      if: ${{github.ref_name == 'main' }}
      run: docker build -f Dockerfile --platform linux/amd64 -t ${FINAL_IMAGE}:${GITHUB_SHA}  -t ${FINAL_IMAGE}:x86_64 --push . 
    - name: Build arm64
      if: ${{github.ref_name == 'main' }}
      run: docker build -f Dockerfile --platform linux/arm64 -t ${FINAL_IMAGE}:${GITHUB_SHA}  -t ${FINAL_IMAGE}:arm64 --push . 
    # - name: Tag Images
