name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest      
    steps:
    - uses: actions/checkout@v5

    - name: Build 
      run: docker build -f Dockerfile --platform linux/amd64 -t henkmeulekamp/pop3-forwarding:latest-x86_64 .