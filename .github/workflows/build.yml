    #     docker tag ${FINAL_IMAGE}:${GITHUB_SHA} ${FINAL_IMAGE}:x86_64
    #     docker tag ${FINAL_IMAGE}:${GITHUB_SHA} ${FINAL_IMAGE}:latest
    # - name: Push Images
    #   if: ${{github.ref_name == 'main' }}
    #   run: |
    #     docker push ${FINAL_IMAGE}:${GITHUB_SHA} 
    #     docker push ${FINAL_IMAGE}:x86_64 
    #     docker push ${FINAL_IMAGE}:latest
    - run : echo "done" > success-build-${{ github.sha }}